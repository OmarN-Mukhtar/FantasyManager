name: Update Fantasy PL Data

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'cleaned_merged_seasons.csv'  # Trigger when historical data updates

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow the workflow to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true  # Required for large CSV file
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -c "import nltk; nltk.download('punkt'); nltk.download('brown')"
        python -m textblob.download_corpora
        
    - name: Create data directory
      run: mkdir -p data vector_db
    
    - name: Verify historical data file
      run: |
        if [ -f cleaned_merged_seasons.csv ]; then
          echo "‚úÖ Found cleaned_merged_seasons.csv"
          echo "File size: $(du -h cleaned_merged_seasons.csv | cut -f1)"
          echo "Columns: $(head -1 cleaned_merged_seasons.csv)"
        else
          echo "‚ùå cleaned_merged_seasons.csv not found!"
          echo "Predictions will be skipped"
        fi
      
    - name: Run prediction pipeline (skip news to save time)
      run: |
        # Only run predictions if CSV file exists
        if [ -f cleaned_merged_seasons.csv ]; then
          echo "Running predictions..."
          python src/predictor.py || echo "‚ö†Ô∏è  Prediction failed, continuing..."
        else
          echo "‚ö†Ô∏è  Skipping predictions - CSV file not found"
        fi
        
    - name: Check if predictions exist
      run: |
        if [ -f data/predictions.json ]; then
          echo "‚úÖ Predictions file exists"
        else
          echo "‚ö†Ô∏è  No predictions file - run locally: python run_pipeline.py"
        fi
        
    - name: Commit updated data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/ || true
        git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Auto-update predictions data [skip ci]"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
