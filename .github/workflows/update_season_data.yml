name: Update Current Season Data

on:
  schedule:
    - cron: '30 4 * * 3,6'  # Every Wednesday and Saturday at 4:30 AM UTC (after gameweeks)
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force_update:
        description: 'Force a full update even if data exists'
        required: false
        default: 'false'

jobs:
  update-season-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Extended timeout for API rate limiting
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Pull Git LFS files
      run: git lfs pull
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check CSV file before update
      run: |
        if [ -f "cleaned_merged_seasons.csv" ]; then
          echo "ğŸ“Š Current CSV file stats:"
          echo "Total lines: $(wc -l < cleaned_merged_seasons.csv)"
          echo "Current season records: $(grep -c '^2025-26' cleaned_merged_seasons.csv || echo '0')"
          echo "File size: $(du -h cleaned_merged_seasons.csv | cut -f1)"
        else
          echo "âŒ cleaned_merged_seasons.csv not found!"
          exit 1
        fi
    
    - name: Update current season gameweek data
      run: |
        echo "ğŸ“ˆ Fetching current season (2025-26) gameweek data..."
        echo "â±ï¸  This may take 15-30 minutes due to API rate limiting"
        python src/update_current_season.py
    
    - name: Check CSV file after update
      run: |
        echo "ğŸ“Š Updated CSV file stats:"
        echo "Total lines: $(wc -l < cleaned_merged_seasons.csv)"
        echo "Current season records: $(grep -c '^2025-26' cleaned_merged_seasons.csv || echo '0')"
        echo "File size: $(du -h cleaned_merged_seasons.csv | cut -f1)"
    
    - name: Retrain Random Forest model with updated data
      run: |
        echo "ğŸ¤– Retraining Random Forest predictor with current season data..."
        python src/predictor.py
    
    - name: Commit and push updated data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add updated CSV and predictions
        git add cleaned_merged_seasons.csv
        git add data/predictions.json data/predictions.csv 2>/dev/null || true
        
        # Only commit if there are staged changes
        if git diff --staged --quiet; then
          echo "â„¹ï¸  No new gameweek data to commit"
        else
          CURRENT_GW=$(grep '^2025-26' cleaned_merged_seasons.csv | tail -1 | cut -d',' -f37 || echo "unknown")
          git commit -m "ğŸ”„ Updated 2025-26 season data through GW${CURRENT_GW} + retrained model"
          git push
          echo "âœ… Changes committed and pushed"
        fi
    
    - name: Summary
      if: always()
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ“‹ Update Summary"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "Season: 2025-26"
        echo "Total records in CSV: $(wc -l < cleaned_merged_seasons.csv)"
        echo "Current season records: $(grep -c '^2025-26' cleaned_merged_seasons.csv || echo '0')"
        if [ -f "data/predictions.json" ]; then
          echo "âœ… Predictions generated"
        fi
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
